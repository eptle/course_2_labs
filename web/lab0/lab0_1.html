<!--обязательно в начале html-документа указываем его версию-->
<!DOCTYPE html>
<!--все содержимое документа должно быть в теге html, также указываем атрибут lang с языком страницы-->
<html lang="ru">
<!--обязательный тег head, содержащий теги title и meta)-->
    <head>
        <title>lab0_1</title>
        <meta name="author" content="Бут Дмитрий">
        <meta charset="UTF-8">
    </head>
<!--обязательный тег body, идущий после head-->
    <body>
        <header>Узнай на все 100 %!</header>
        <section>
            <h1>Языки программирования</h1>
            <figure>
<!--используем alt в случае, если картинка не отобразится-->
                <img alt="python на белом фоне" src="https://www.python.org/static/img/python-logo.png">
                <figcaption>Логотип Python</figcaption>
            </figure>
            <article>
                <p>Изучать Python очень весело</p>
                <p>Но нужно читать и практиковаться</p>
                <p>И сильно-сильно стараться</p>
            </article>
        </section>
        <nav>
            <a href="#">Главная страница</a><br>
            <a href="#">Раздел 1</a><br>
            <a href="#">Раздел 2</a><br>
        </nav>
        <footer>Успехов в освоении</footer>
    </body>
</html>
